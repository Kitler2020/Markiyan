<script type="text/javascript">

var Car = function(brand, color, engine_capacity, power) 
{
    this.brand = brand;
    this.color = color;
    this.engine_capacity = engine_capacity;
    this.power = power;

    console.log('Class Car');

    this._destruct = function () {
        delete this.brand;
        // delete this.color;
    }
};

Car.prototype.Display = function() {
        console.log('Марка: ' + this.brand + ' Колір: ' + this.color + "Об'єм двигуна: " + this.engine_capacity + 'Потужність: ' + this.power);
}

var car1 = new Car('Audi; ', 'Black; ', '2.8; ', '210 h.p; ');
car1.Display();
// console.log('car1 -> ' + car1.brand + car1.color + car1.engine_capacity + car1.power);

car1._destruct();
alert(car1.brand);
// alert(car1.color);
car1.Display();
// console.log('car1 -> ' + car1.brand + ', ' + car1.color  + car1.engine_capacity + car1.power);

var Truck = function(brand, color, engine_capacity, power, payload_body) {
    Car.call(this, brand, color, engine_capacity, power);

    this.payload_body = payload_body;

    console.log('Class Truck');

    this._destruct = function () {
        delete this.color;
    }
}

Truck.prototype = Object.create(Car.prototype);
Truck.prototype.constructor = Truck;
Truck.prototype.Display = function() {
        console.log('Марка: ' + this.brand + ' Колір: ' + this.color + " Об'єм двигуна: " + this.engine_capacity + 'Потужність: ' + this.power + ' В. кузова: ' + this.payload_body);
}

var truck1 = new Truck('Audi; ', 'Black; ', '2.8; ', '210 h.p;', '700 kg');
truck1.Display();

truck1._destruct();
truck1.Display();

console.log(truck1 instanceof Car);   
console.log(truck1 instanceof Truck);

</script>
	   
</body>
